name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [ "3.10" ]
        include:
          - os: ubuntu-latest
            pico_w: romemul-pico_w.uf2
            pico: romemul-pico.uf2
    steps:  
    - name: Checkout the code
      uses: actions/checkout@v3
  
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install the Pico Toolchain
      run:  apt update && sudo apt install cmake gcc-arm-none-eabi libnewlib-arm-none-eabi build-essential libstdc++-arm-none-eabi-newlib
  
    - name: Install AtariST Toolkit Docker image
      run: curl -sL https://github.com/diegoparrilla/atarist-toolkit-docker/releases/download/latest/linux.sh | bash

    - name: Run - remove interactive
      run: sed -i 's/-it//' /usr/local/bin/stcmd

    - name: Run - Build PICO_W version
      run: ./build.sh 

    - name: Upload the PICO_W binary to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: dist/${{ matrix.pico_w }}
        asset_name: ${{ matrix.pico_w }}
        tag: ${{ github.ref }}
        overwrite: true
    - name: Upload the PICO_W binary to latest
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: dist/${{ matrix.pico_w }}
        asset_name: ${{ matrix.pico_w }}
        tag: latest
        overwrite: true

  